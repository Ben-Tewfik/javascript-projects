<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="black-container">
      <h1>random user generator</h1>
    </div>

    <div class="card">
      <div class="details">
        <div class="img-container">
          <img
            src="https://randomuser.me/api/portraits/women/34.jpg"
            ,
            alt=""
            class="img"
          />
        </div>
        <p class="title">Hi,my name is</p>
        <p class="value">cathy kennedy</p>
      </div>
      <div class="btns-container">
        <!-- single btn -->
        <button class="icon active" data-label="name">
          <i class="fa-regular fa-user"></i>
        </button>
        <!-- end of single btn -->
        <!-- single btn -->
        <button class="icon" data-label="email">
          <i class="fa-regular fa-envelope"></i>
        </button>
        <!-- end of single btn -->
        <!-- single btn -->
        <button class="icon" data-label="birthday">
          <i class="fa-regular fa-calendar-days"></i>
        </button>
        <!-- end of single btn -->
        <!-- single btn -->
        <button class="icon" data-label="street">
          <i class="fa-solid fa-map-location-dot"></i>
        </button>
        <!-- end of single btn -->
        <!-- single btn -->
        <button class="icon" data-label="phone">
          <i class="fa-solid fa-phone"></i>
        </button>
        <!-- end of single btn -->
        <!-- single btn -->
        <button class="icon" data-label="password">
          <i class="fa-solid fa-lock"></i>
        </button>
        <!-- end of single btn -->
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
