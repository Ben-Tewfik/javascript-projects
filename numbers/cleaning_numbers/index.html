<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cleaning numbers</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="cleaing-numbers-container">
      <h1>our experience in cleaning business</h1>
      <!-- singe item -->
      <div class="item">
        <i class="fa-solid fa-heart"></i>
        <span data-value="486">0</span>
        <p>satisfied clients by results</p>
      </div>
      <!-- end of singe item -->
      <!-- singe item -->
      <div class="item">
        <i class="fa-regular fa-clock"></i>
        <span data-value="3000">0</span>
        <p>hours of cleaning work</p>
      </div>
      <!-- end of singe item -->
      <!-- singe item -->
      <div class="item">
        <i class="fa-solid fa-gem"></i>
        <span data-value="1090">0</span>
        <p>perfectly cleaned premises</p>
      </div>
      <!-- end of singe item -->
      <!-- singe item -->
      <div class="item">
        <i class="fa-solid fa-face-smile-beam"></i>
        <span data-value="96" class="percent">0</span>
        <p>client satisfaction rate</p>
      </div>
      <!-- end of singe item -->
      <!-- singe item -->
      <div class="item">
        <i class="fa-solid fa-bullhorn"></i>
        <span data-value="230">0</span>
        <p>referred clients</p>
      </div>
      <!-- end of singe item -->
    </div>
    <script src="./cleaning_numbers.js"></script>
  </body>
</html>
