<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple stripe submenu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- nav -->
    <nav class="nav">
      <div class="nav-center">
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <button class="btn toggle-btn">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links">
          <li class="btn-link">products</li>
          <li class="btn-link">developers</li>
          <li class="btn-link">company</li>
        </ul>
        <button class="btn sign-btn">sign in</button>
      </div>
    </nav>
    <!-- hero -->
    <header class="hero">
      <div class="hero-center">
        <!-- hero info -->
        <div class="hero-info">
          <h1>Financial infrastructure for the internet</h1>
          <p>
            Millions of companies of all sizes use Stripe online and in person
            to accept payments, send payouts, automate financial processes, and
            ultimately grow revenue.
          </p>
          <button class="btn get-started-btn">get started</button>
        </div>
        <!-- hero img -->
        <div class="hero-img">
          <img src="./images/phone.svg" alt="phone" class="img" />
        </div>
      </div>
    </header>
    <aside class="sidebar-container">
      <button class="close-btn"><i class="fas fa-times"></i></button>
      <div class="menu-container"></div>
    </aside>
    <script type="module" src="./main.js"></script>
  </body>
</html>
