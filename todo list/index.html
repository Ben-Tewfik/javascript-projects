<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="todo">
      <div class="todo-title-container">
        <h2 class="todo-title">
          <i class="fa-solid fa-rocket todo-title-icon"></i> <span>to</span>do
        </h2>
        <form class="form">
          <input type="text" class="form-input" placeholder="add a new task" />
          <button class="create-btn" type="submit">
            create <i class="fa-solid fa-plus"></i>
          </button>
        </form>
      </div>
      <div class="todo-list-container">
        <div class="container">
          <div class="container-created-tasks">
            <h4>created tasks</h4>
            <span>0</span>
          </div>
          <div class="container-completed-tasks">
            <h4>completed</h4>
            <span>0</span>
          </div>
        </div>
        <div class="list">
          <!-- <div class="empty-list">
            <i class="fa-regular fa-file-lines empty-list-icon"></i>
            <p class="empty-list-text">
              you don't have tasks registered yet create tasks and organize your
              to-do items
            </p>
          </div> -->
        </div>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
