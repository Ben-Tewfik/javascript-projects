<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="slideshow-container">
      <!-- single slide -->
      <div class="slide">
        <img src="./images/image (1).jpg" alt="" class="slide-img" />
      </div>
      <!-- end of single slide -->
      <!-- single slide -->
      <div class="slide">
        <img src="./images/image (2).jpg" alt="" class="slide-img" />
      </div>
      <!-- end of single slide -->
      <!-- single slide -->
      <div class="slide">
        <img src="./images/image (3).jpg" alt="" class="slide-img" />
      </div>
      <!-- end of single slide -->
      <!-- single slide -->
      <div class="slide">
        <img src="./images/image (4).jpg" alt="" class="slide-img" />
      </div>
      <!-- end of single slide -->
      <!-- single slide -->
      <div class="slide">
        <img src="./images/image (5).jpg" alt="" class="slide-img" />
      </div>
      <!-- end of single slide -->
      <!-- single slide -->
      <div class="slide">
        <img src="./images/image (6).jpg" alt="" class="slide-img" />
      </div>
      <!-- end of single slide -->
      <div class="prev">
        <i class="fa-solid fa-caret-left"></i>
      </div>
      <div class="next">
        <i class="fa-solid fa-caret-right"></i>
      </div>
      <div class="dots-container">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </section>
    <script type="module" src="./main.js"></script>
  </body>
</html>
